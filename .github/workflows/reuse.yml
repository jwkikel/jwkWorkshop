name: Reuse other workflow

on: 
  workflow_dispatch:
      inputs:
        target:
          description: 'Person to Greet'
          type: String
          required: true

jobs:
  call-workflow:
    uses: ./.github/workflows/reusable.yml
    with:
      who-to-greet: '@octocat'
  use-output:
    runs-on: ubuntu-latest
    needs: [call-workflow]
    steps:
      - run: echo "Time was ${{ needs.call-workflow.outputs.current-time }}"
